    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const documentTypeSelect = document.getElementById('_2a0a2a0a2a0a1a_input');
            const fieldDFTTA = document.getElementById('fieldDFTTA');
            const fieldImmiCard = document.getElementById('fieldImmiCard');
            const fieldPassport = document.getElementById('fieldPassport');
            const fieldDateOfBirth = document.getElementById('fieldDateOfBirth');
            const fieldDocumentNumber = document.getElementById('fieldDocumentNumber');
            const fieldCountry = document.getElementById('fieldCountry');
            // const fieldCountry = document.getElementById('');
            // const fieldCountry = document.getElementById('');
            // const fieldCountry = document.getElementById('');

            const form = document.getElementById('A'); // Get the form element
    
            documentTypeSelect.addEventListener('change', function() {
                const value = documentTypeSelect.value;
    
                // Hide all fields initially
                fieldDFTTA.style.display = 'none';
                fieldImmiCard.style.display = 'none';
                fieldPassport.style.display = 'none';
                fieldDateOfBirth.style.display = 'none';
                fieldDocumentNumber.style.display = 'none';
                fieldCountry.style.display = 'none';
    
                // Show specific field based on selected value
                if (value === '04') {
                    fieldDFTTA.style.display = 'block';
                    fieldDateOfBirth.style.display = 'block';
                    fieldDocumentNumber.style.display = 'block';
                    fieldCountry.style.display = 'block';
                } else if (value === '98') {
                    fieldImmiCard.style.display = 'block';
                    fieldDateOfBirth.style.display = 'block';
                    fieldDocumentNumber.style.display = 'block';
                    fieldCountry.style.display = 'block';
                } else if (value === '01') {
                    fieldPassport.style.display = 'block';
                    fieldDateOfBirth.style.display = 'block';
                    fieldDocumentNumber.style.display = 'block';
                    fieldCountry.style.display = 'block';
                }else if (value === '05') {
                    fieldPassport.style.display = 'block';
                    fieldDateOfBirth.style.display = 'block';
                    fieldDocumentNumber.style.display = 'block';
                    fieldCountry.style.display = 'block';
                }else if (value === '03') {
                    fieldPassport.style.display = 'block';
                    fieldDateOfBirth.style.display = 'block';
                    fieldDocumentNumber.style.display = 'block';
                    fieldCountry.style.display = 'block';
                }
                // Add more conditions as needed
            });
    
            // Handle form submission
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting normally
    
                const selectedValue = documentTypeSelect.value;
                const passportFieldValue = document.getElementById('passportField').value.trim();
                const dateOfBirthValue = document.getElementById('dateOfBirthField').value.trim();
                const documentNumberValue = document.getElementById('documentNumberField').value.trim();
                const countryValue = document.getElementById('countryField').value.trim();
    
                // Check if the selected value is "01" (passport) and if passport field value is "atta"
                if (selectedValue === '01' && passportFieldValue === 'atta') {
                    // Perform further checks or navigate to another page
                    if (dateOfBirthValue && documentNumberValue && countryValue) {
                        window.location.href = 'result.html';
                    } else {
                        alert('Please fill in all required fields.');
                    }
                } else {
                    // Show a notification that there was an error
                    alert('Error: User not found or incorrect input.');
                }
            });
        });
